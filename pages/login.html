<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="wrapper">
        <h3>
            <a href="../index.html">Weather App</a>
        </h3>
        <form class="auth-form" id="login-form">
            <h2>Login</h2>
            <input autocomplete="off" id="email-input" type="email" placeholder="Enter your email" required>
            <input autocomplete="off" id="password-input" type="password" placeholder="Create your password" minlength="8" required>
            <button id="login-submit-btn" type="submit">Login</button>
            <p>Doesn't have any account? <a href="./register.html">Register</a></p>
        </form>

    
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
